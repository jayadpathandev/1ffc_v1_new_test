adminCreateCompany_fCompanyAdminEmail.sValidation = Please provide a valid e-mail address. Your e-mail address may contain up to 50 characters and must appear in the standard e-mail address format: name@example.com. 

adminCreateCompany_fCompanyAdminFirstName.pInput|regex = ^[\p{L}-_ ]{0,29}$
adminCreateCompany_fCompanyAdminFirstName.sLabel = Company admin first name:
adminCreateCompany_fCompanyAdminFirstName.sRequired = This field is required.
adminCreateCompany_fCompanyAdminFirstName.sValidation = Company admin first name must be 6-20 characters in length and include at least one uppercase character, one lowercase character, and one numeric digit. No spaces are allowed.

adminCreateCompany_fCompanyAdminLastName.pInput|regex = ^[\p{L}-_ ]{0,29}$
adminCreateCompany_fCompanyAdminLastName.sLabel = Company admin last name:
adminCreateCompany_fCompanyAdminLastName.sRequired = This field is required.
adminCreateCompany_fCompanyAdminLastName.sValidation = Company admin last name must be 6-20 characters in length and include at least one uppercase character, one lowercase character, and one numeric digit. No spaces are allowed.

adminCreateCompany_fCompanyName.pInput|regex = ^[\p{L}\d\s\-\_\[\]\+\=\!\@\#\$\%\&\.\'\,]{0,49}$
adminCreateCompany_fCompanyName.sError = Another company already has this name. Please select another.
adminCreateCompany_fCompanyName.sLabel = Company name:
adminCreateCompany_fCompanyName.sRequired = This field is required.
adminCreateCompany_fCompanyName.sValidation = Company name can be up to 50 characters.They may contain letters, numbers, spaces and any of the following symbols - _ [] + = ! @ # $ % & . ,'

adminCreateCompany_fMobileNum.pInput|regex = ^1?[\s-]?\(?(\d{3})\)?[\s-]?\d{3}[\s-]?\d{4}$
adminCreateCompany_fMobileNum.sLabel = Mobile number:
adminCreateCompany_fMobileNum.sValidation = Entry must be numeric and appear in the standard telephone number format: XXX-XXX-XXXX.

adminCreateCompany_fOrganizationIDs.pInput|regex = ^[\p{L}\d\s\-\_\(\)\[\]\{\}\|\+\=\!\@\#\$\%\^\&\*\.\,]{0,250}$
adminCreateCompany_fOrganizationIDs.sError = One or more organization ids are already associated to another company.
adminCreateCompany_fOrganizationIDs.sLabel = Organization IDs:
adminCreateCompany_fOrganizationIDs.sRequired = This field is required.
adminCreateCompany_fOrganizationIDs.sValidation = Description can be up to 250 characters. Comma-separated value list. They may contain letters, numbers, spaces and any of the following symbols - _ () [] {} | + = ! @ # $ % ^ & * . 

adminCreateCompany_fPhoneNum.pInput|regex = ^1?[\s-]?\(?(\d{3})\)?[\s-]?\d{3}[\s-]?\d{4}$
adminCreateCompany_fPhoneNum.sLabel = Phone number:
adminCreateCompany_fPhoneNum.sValidation = Entry must be numeric and appear in the standard telephone number format: XXX-XXX-XXXX.

