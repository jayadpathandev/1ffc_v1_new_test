configSMTPServer_fDnsName.sRequired = This field is required.
configSMTPServer_fDnsName.sValidation = DNS hostname may contain letters, numbers, and special characters: period(.) or hyphen(-).

configSMTPServer_fIPV4Server.pInput|regex = ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
configSMTPServer_fIPV4Server.sLabel = IPV4 address:
configSMTPServer_fIPV4Server.sRequired = This field is required.
configSMTPServer_fIPV4Server.sValidation = Entry must be in a standard format with each 3-number grouping (integers between 0 and 255) separated by a period: XXX.XXX.XXX.XXX. 

configSMTPServer_fIPV6Server.pInput|regex = ^(?:[A-F0-9]{1,4}:){7}[A-F0-9]{1,4}$
configSMTPServer_fIPV6Server.sLabel = IPV6 address: 
configSMTPServer_fIPV6Server.sRequired = This field is required.
configSMTPServer_fIPV6Server.sValidation = Entry must be in a standard format using hexadecimal symbols with each 4-symbol grouping separated by a colon: XXXX:XXXX:XXXX:XXXX:XXXX:XXXX.XXXX.XXXX.

configSMTPServer_fPassword.sLabel = User password:
configSMTPServer_fPassword.sRequired = This field is required.
configSMTPServer_fPassword.sValidation = Password may contain up to 64 of any characters in length.

configSMTPServer_fPortNumber.pInput|regex = ^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$
configSMTPServer_fPortNumber.sLabel = Port number: 
