configSMTPServer_fDnsName.pInput|regex = ^(([\p{L}0-9]|[\p{L}0-9][\p{L}0-9\-]*[\p{L}0-9])\.)*([\p{L}0-9]|[\p{L}0-9][\p{L}0-9\-]*[\p{L}0-9])$
