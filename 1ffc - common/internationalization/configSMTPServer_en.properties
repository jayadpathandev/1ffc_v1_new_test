configSMTPServer_fReplyTo.sValidation = Please provide a valid e-mail address. Your e-mail address may contain up to 50 characters and must appear in the standard e-mail address format: name@example.com.

configSMTPServer_fUserName.pInput|regex = ^.{0,64}$
