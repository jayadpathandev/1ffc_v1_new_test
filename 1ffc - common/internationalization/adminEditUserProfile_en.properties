adminEditUserProfile_sRequiredFields = Fields marked with * are mandatory

adminEditUserProfile_fDescription.pInput|regex = ^[ \p{L}\d\!\@\#\$\%\^\&\*\(\)\_\-\=\+\;\:\'\,\.\/\?]{0,250}$
adminEditUserProfile_fDescription.sLabel = Description:
adminEditUserProfile_fDescription.sValidation = Description can be up to 250 characters. They may contain letters, numbers and any of the following symbols ! @ # $ % ^ & * () _ - = + ; : ' , . / ?

adminEditUserProfile_fEmailAddress.sError = This e-mail address is in use. Please provide a different e-mail address.
adminEditUserProfile_fEmailAddress.sLabel = E-mail address:
adminEditUserProfile_fEmailAddress.sRequired = This field is required.
adminEditUserProfile_fEmailAddress.sValidation = Please provide a valid e-mail address. Your e-mail address may contain up to 50 characters and must appear in the standard e-mail address format: name@example.com.

adminEditUserProfile_fFirstName.pInput|regex = ^[\p{L}-_ ]{0,29}$
adminEditUserProfile_fFirstName.sLabel = First name:
adminEditUserProfile_fFirstName.sRequired = This field is required.
adminEditUserProfile_fFirstName.sValidation = User first name must be 1-30 characters in length and include solely the following special characters: underscore (_) and hyphen (-).

adminEditUserProfile_fLastName.pInput|regex = ^[\p{L}-_ ]{0,29}$
adminEditUserProfile_fLastName.sLabel = Last name:
adminEditUserProfile_fLastName.sRequired = This field is required.
adminEditUserProfile_fLastName.sValidation = User last name must be 1-30 characters in length and include solely the following special characters: underscore (_) and hyphen (-).

adminEditUserProfile_fMobileNumber.pInput|regex = ^1?[\s-]?\(?(\d{3})\)?[\s-]?\d{3}[\s-]?\d{4}$
adminEditUserProfile_fMobileNumber.sLabel = Mobile number:
adminEditUserProfile_fMobileNumber.sValidation = Entry must be numeric and appear in the standard telephone number format: XXX-XXX-XXXX.

adminEditUserProfile_fPhoneNumber.pInput|regex = ^1?[\s-]?\(?(\d{3})\)?[\s-]?\d{3}[\s-]?\d{4}$
adminEditUserProfile_fPhoneNumber.sLabel = Phone number:
adminEditUserProfile_fPhoneNumber.sRequired = This field is required.
adminEditUserProfile_fPhoneNumber.sValidation = Entry must be numeric and appear in the standard telephone number format: XXX-XXX-XXXX.

