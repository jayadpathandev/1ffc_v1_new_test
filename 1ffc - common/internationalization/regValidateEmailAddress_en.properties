regValidateEmailAddress_sMessage1 = We have sent an e-mail to the address you provided. To complete the enrollment process, please check your e-mail and log into the Customer portal. You will find a validation code in the e-mail that you need to enter. If you do not receive the e-mail within a few minutes, please check your spam or junk mail folder. Although we strive to ensure e-mail delivery, sometimes our e-mail may end up in your spam folder. To avoid this, please add "placeholder@1ffc.com" to your White List or Safe Sender List. If you still do not receive a confirmation e-mail within the next few hours, please get in touch with 1st Franklin Support or visit your local branch for assistance.
