############################################################
# Data Objects
adminEditCompany_sAddressHeading = Address
adminEditCompany_sCompanyHeading = Company
adminEditCompany_sPageName = Edit Company Details
adminEditCompany_sRequiredFields = Fields marked with * are mandatory

adminEditCompany_fAddressLine1.sLabel = Address Line 1:

adminEditCompany_fAddressLine2.sLabel = Address Line 2:

adminEditCompany_fCityState.sLabel = City & state:
adminEditCompany_fCityState.sRequired = This field is required.

adminEditCompany_fCompanyName.pInput|regex = ^[\p{L}\d\s\-\_\[\]\+\=\!\@\#\$\%\&\.\'\,]{0,49}$
adminEditCompany_fCompanyName.sError = Another company already has this name. Please select another.
adminEditCompany_fCompanyName.sLabel = Company name:
adminEditCompany_fCompanyName.sRequired = This field is required.
adminEditCompany_fCompanyName.sValidation = Company name can be up to 50 characters.They may contain letters, numbers, spaces and any of the following symbols - _ [] + = ! @ # $ % & . ,'

adminEditCompany_fOrganizationIDs.pInput|regex = ^[\p{L}\d\s\-\_\(\)\[\]\{\}\|\+\=\!\@\#\$\%\^\&\*\.\,]{0,250}$
adminEditCompany_fOrganizationIDs.sError = One or more organization ids are already associated to another company.
adminEditCompany_fOrganizationIDs.sLabel = Organization IDs:
adminEditCompany_fOrganizationIDs.sRequired = This field is required.
adminEditCompany_fOrganizationIDs.sValidation = Description can be up to 250 characters. Comma-separated value list. They may contain letters, numbers, spaces and any of the following symbols - _ () [] {} | + = ! @ # $ % ^ & * . 

adminEditCompany_fPhoneNum.pInput|regex = ^1?[\s-]?\(?(\d{3})\)?[\s-]?\d{3}[\s-]?\d{4}$
adminEditCompany_fPhoneNum.sLabel = Phone number:
adminEditCompany_fPhoneNum.sValidation = Entry must be numeric and appear in the standard telephone number format: XXX-XXX-XXXX.

adminEditCompany_fPostCode.sLabel = Post code:
adminEditCompany_fPostCode.sRequired = This field is required.

adminEditCompany_msgCreateOrganizationFailure.sBody = There was an internal error whilst creating the company.
adminEditCompany_msgCreateOrganizationFailure.sTitle = Failure

adminEditCompany_msgSuccessUpdateCompany.sBody = Company details were successfully updated.
adminEditCompany_msgSuccessUpdateCompany.sTitle = Successful update.

adminEditCompany_orgIdsMsgFailure.sBody = Some of the org ids are already in use (linked to a different company).
adminEditCompany_orgIdsMsgFailure.sTitle = Failure

