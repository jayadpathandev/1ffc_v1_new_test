############################################################
# I18N values
validation_brandNameRegex = ^[a-zA-Z0-9_ \(\)\-\{\}@!@#$%^*]{2,60}$
validation_dateValidation = Entry must be in standard date format: MM/DD/YYYY.
validation_emailRegex = ^(?!.{51})([\d\p{L}]+([_\+\-\.\d\p{L}*])*@([\d\p{L}\-_*]+\.)+[\d\-\p{L}]{2,20})$
validation_passwordRegex = (?=.*\d)(?=.*\p{Ll})(?=.*\p{Lu})(?=.*[\p{S}\p{P}])[\d\p{Ll}\p{Lu}\p{S}\p{P}]{10,20}
validation_usernameRegex = (?=.*\d)(?=.*\p{Ll})(?=.*\p{Lu})[\d\p{Ll}\p{Lu}]{8,50}
validation_validationCodeRegex = ^[0-9]{6,6}$
